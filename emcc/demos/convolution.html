<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>convolution</title>
  </head>

  <body>
    <img id="img1" src="../../img/img-conv.jpg" alt="" />
    <script type="text/javascript" src="convolution.js"></script>
    <script>
      function getCvMat(imageId) {
        let $img = document.querySelector("#" + imageId);
        let width = $img.width;
        let height = $img.height;

        let $canvas = document.createElement("canvas");
        $canvas.width = width;
        $canvas.height = height;
        let ctx = $canvas.getContext("2d");
        ctx.drawImage($img, 0, 0, width, height);

        let dataImage = ctx.getImageData(0, 0, width, height);

        return dataImage;
      }

      function getCvDst(width, height) {
        let canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        let ctx = canvas.getContext("2d");
        let imageData = ctx.getImageData(0, 0, width, height);
        return imageData;
      }

      function putCvData(conv, width, height) {
        let canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        let ctx = canvas.getContext("2d");
        let imageData = ctx.getImageData(0, 0, width, height);
        for (let i = 0; i < conv.length; i++) {
          imageData.data[i] = conv[i];
        }
        ctx.putImageData(imageData, 0, 0);
        document.body.appendChild(canvas);
      }

      // emcc -O3 convolution.c -s WASM=1 -s ALLOW_MEMORY_GROWTH=1 -s EXPORTED_FUNCTIONS="['_convolution','_malloc']" -o convolution.js
      Module["onRuntimeInitialized"] = function () {
        console.log(Module);

        let kerRelievo = [
          -2, -2, -2, 255, -1, -1, -1, 255, 0, 0, 0, 255, -1, -1, -1, 255, 1, 1,
          1, 255, 1, 1, 1, 255, 0, 0, 0, 255, 1, 1, 1, 255, 2, 2, 2, 255,
        ];
        let imgData = getCvMat("img1");
        let matData = imgData.data;
        let dstData = getCvDst(imgData.width, imgData.height).data;

        let t0 = window.performance.now();
        let ker = Module._malloc(
          kerRelievo.length * Float32Array.BYTES_PER_ELEMENT
        );
        HEAPF32.set(kerRelievo, ker / Float32Array.BYTES_PER_ELEMENT);
        let mat = Module._malloc(matData.length * Uint8Array.BYTES_PER_ELEMENT);
        HEAPU8.set(matData, mat / Uint8Array.BYTES_PER_ELEMENT);
        let dst = Module._malloc(
          dstData.length * Float32Array.BYTES_PER_ELEMENT
        );
        HEAPF32.set(dstData, dst / Float32Array.BYTES_PER_ELEMENT);
        Module._convolution(dst, ker, 3, 3, mat, imgData.height, imgData.width);
        let result = HEAPF32.subarray(
          dst / Float32Array.BYTES_PER_ELEMENT,
          dst / Float32Array.BYTES_PER_ELEMENT + dstData.length
        );
        let t1 = window.performance.now();
        console.log(t1 - t0 + " ms");
        console.log(result);
        putCvData(result, imgData.width, imgData.height);
      };
    </script>
  </body>
</html>
