<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script src="string_tool.js"></script>
    <script src="string.js"></script>
    <script>
      // emcc string.c -O3 -s WASM=1 -s ALLOW_MEMORY_GROWTH=1 -s EXTRA_EXPORTED_RUNTIME_METHODS='["UTF8ToString"]' -s EXPORTED_FUNCTIONS="['_hello','_sayHi']" -o string.js
      Module["onRuntimeInitialized"] = function () {
        console.log(Module);

        const p0 = Module._hello();
        console.log(Module.UTF8ToString(p0));

        // 有些胶水方法在使用编译优化参数之后会被去掉，可以先不使用编译优化获得含有胶水方法的代码，然后复制到 string_tool.js
        const name = "newyoungli";
        const ptr = allocate(intArrayFromString(name), "i8", ALLOC_NONE);
        const p1 = Module._sayHi(ptr);
        console.log(Module.UTF8ToString(p1));
      };
    </script>
  </body>
</html>
