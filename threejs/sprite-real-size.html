<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprite real size</title>
    <style>
      body,
      html {
        background-color: #fff;
        margin: 0px;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
    </style>
    <!-- three.js -->
    <script src="../node_modules/three/build/three.js"></script>
  </head>
  <body>
    <div id="retina"></div>
    <script>
      // 渲染器
      const width = 1067;
      const height = 600;
      console.log(width + " " + height);
      console.log(window.innerWidth + " " + window.innerHeight);
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(width, height);
      renderer.setClearColor("#ffffff", 1.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById("retina").appendChild(renderer.domElement);

      // 相机
      //   const camera = new THREE.OrthographicCamera(
      //     width / -2,
      //     width / 2,
      //     height / 2,
      //     height / -2,
      //     -500,
      //     1000
      //   );
      //   camera.position.set(0, 0, 0);
      //   camera.up.set(0, 1, 0); //正方向
      //   camera.lookAt(new THREE.Vector3(0, 0, 0));
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(200, 400, 600);
      camera.up.set(0, 1, 0);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // 场景、灯光、正方体
      const pointLight = new THREE.PointLight(0xffffff, 1, 2000);
      pointLight.position.set(70, 112, 98);
      const ambientLight = new THREE.AmbientLight(0x333333);
      const geometry = new THREE.BoxGeometry(100, 100, 100);
      const material = new THREE.MeshLambertMaterial({
        color: new THREE.Color(0xff0000),
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, 0);
      const scene = new THREE.Scene();
      scene.add(pointLight);
      scene.add(ambientLight);

      const manager = new THREE.LoadingManager();
      manager.onLoad = function () {
        console.log("Loading complete!");
      };
      manager.onProgress = function (url, itemsLoaded, itemsTotal) {
        console.log(
          "Loading file: " +
            url +
            ".\nLoaded " +
            itemsLoaded +
            " of " +
            itemsTotal +
            " files."
        );
      };
      const texture = new THREE.TextureLoader(manager).load(
        "../img/img_0.png",
        function () {
          const image = texture.image;
          const sprite = new THREE.Sprite(
            new THREE.SpriteMaterial({ map: texture, depthTest: false })
          );

          // OrthographicCamera scale
          // sprite.scale.set(image.width, image.height, 1);

          // PerspectiveCamera scale
          camera.updateMatrixWorld();
          const finalMatrix = new THREE.Matrix4().copy(
            camera.matrixWorldInverse
          );
          finalMatrix.invert();
          const transMat = new THREE.Matrix4().makeTranslation(
            0, // sprite translateXY
            0,
            -camera.position.z
          );
          const devicePixelRatio = renderer.getPixelRatio();
          const scale =
            ((1 / Math.tan((camera.fov / 2 / 180) * Math.PI)) * 0.84) /
            ((window.innerHeight * devicePixelRatio) /
              renderer.domElement.height);
          finalMatrix
            .multiply(transMat)
            .scale(
              new THREE.Vector3(image.width / scale, image.height / scale, 1)
            );
          sprite.matrixAutoUpdate = false;
          sprite.matrix.copy(finalMatrix);

          scene.add(sprite);
        }
      );

      // 渲染
      function render() {
        renderer.clear();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }
      render();
    </script>
  </body>
</html>
