<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprite frame animation</title>
    <style>
      body,
      html {
        background-color: #fff;
        margin: 0px;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
    </style>
    <!-- three.js -->
    <script src="../node_modules/three/build/three.js"></script>
  </head>
  <body>
    <div id="retina"></div>
    <script>
      // 渲染器
      const width = window.innerWidth;
      const height = window.innerHeight;
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(width, height);
      renderer.setClearColor("#ffffff", 1.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById("retina").appendChild(renderer.domElement);

      // 相机
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(0, 0, 600);
      camera.up.set(0, 1, 0);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // 场景
      const scene = new THREE.Scene();

      const manager = new THREE.LoadingManager();
      manager.onLoad = function () {
        console.log("Loading complete!");
      };
      manager.onProgress = function (url, itemsLoaded, itemsTotal) {
        console.log(
          "Loading file: " +
            url +
            ".\nLoaded " +
            itemsLoaded +
            " of " +
            itemsTotal +
            " files."
        );
      };
      const texture = new THREE.TextureLoader(manager).load(
        "./textures/WalkingManSpriteSheet.png"
      );
      let offset = 0;
      texture.repeat.x = 1 / 8; // uv scale
      texture.offset.set(offset / 8, 0); // uv translate
      const sprite = new THREE.Sprite(
        new THREE.SpriteMaterial({ map: texture, depthTest: false })
      );
      sprite.scale.set(50, 50, 1);
      scene.add(sprite);

      // 渲染
      function render() {
        renderer.clear();
        offset++;
        texture.offset.set((offset % 8) / 8, 0);
        sprite.material.rotation += 1; // sprite rotation
        renderer.render(scene, camera);
        setTimeout(function () {
          requestAnimationFrame(render);
        }, 100);
      }
      render();
    </script>
  </body>
</html>
