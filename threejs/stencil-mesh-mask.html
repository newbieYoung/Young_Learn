<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stencil mesh mask</title>
    <style>
      body,
      html {
        background-color: #fff;
        margin: 0px;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
    </style>
    <!-- three.js -->
    <script src="../node_modules/three/build/three.js"></script>
  </head>
  <body>
    <div id="retina"></div>
    <script>
      // 渲染器
      //const width = 1067;
      //const height = 600;
      const width = window.innerWidth;
      const height = window.innerHeight;
      console.log(width + " " + height);
      console.log(window.innerWidth + " " + window.innerHeight);
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(width, height);
      renderer.setClearColor("#ffffff", 1.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById("retina").appendChild(renderer.domElement);

      // 相机
      const position = new THREE.Vector3(200, 300, 400); // 位置
      const up = new THREE.Vector3(0, 1, 0); // 正方向
      const origin = new THREE.Vector3(100, 200, 300); // 焦点
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000); // 透视
      //   const camera = new THREE.OrthographicCamera(
      //     width / -2,
      //     width / 2,
      //     height / 2,
      //     height / -2,
      //     -500,
      //     1000
      //   ); // 正交
      camera.position.copy(position);
      camera.up.copy(up);
      camera.lookAt(origin);

      // 场景、灯光、正方体
      const scene = new THREE.Scene();
      const pointLight = new THREE.PointLight(0xffffff, 1, 2000);
      pointLight.position.set(70, 112, 98);
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(pointLight);
      scene.add(ambientLight);

      const manager = new THREE.LoadingManager();
      manager.onProgress = function (url, itemsLoaded, itemsTotal) {
        console.log(
          "Loading file: " +
            url +
            ".\nLoaded " +
            itemsLoaded +
            " of " +
            itemsTotal +
            " files."
        );
      };
      manager.onLoad = function () {
        console.log("Loading complete!");
        const ignoreMat = ignore3dCameraMatrix(camera, origin, width, height);

        const mask = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 1, 1),
          new THREE.MeshPhongMaterial({
            color: 0xff0000,
            transparent: true,
            colorWrite: false, // watch out
            stencilWrite: true,
            stencilRef: 1,
            stencilZPass: THREE.ReplaceStencilOp,
          })
        );
        mask.matrixAutoUpdate = false;
        mask.matrix.copy(
          ignoreMat
            .clone()
            .multiply(new THREE.Matrix4().makeTranslation(-20, -30, 0))
            .multiply(new THREE.Matrix4().makeScale(100, 100, 1))
        );
        mask.renderOrder = -1; // stencil mask 需要先绘制
        scene.add(mask);

        const sprite1 = new THREE.Sprite(
          new THREE.SpriteMaterial({
            map: spriteTexture,
            transparent: true,
            stencilWrite: true,
            stencilRef: 1,
            stencilFunc: THREE.NotEqualStencilFunc, // THREE.NotEqualStencilFunc
          })
        );
        sprite1.matrixAutoUpdate = false;
        sprite1.matrix.copy(
          ignoreMat.clone().multiply(new THREE.Matrix4().makeScale(200, 200, 1))
        );
        sprite1.renderOrder = 0;
        scene.add(sprite1);

      };

      const spriteTexture = new THREE.TextureLoader(manager).load(
        "../img/img_0.png"
      );

      // 忽略透视投影、相机位置影响
      var ignore3dCameraMatrix = (function () {
        // camera1 转换为 camera2
        function changeCameraMatrix(camera1, camera2) {
          camera1.updateMatrixWorld();
          camera2.updateMatrixWorld();
          const cProj = new THREE.Matrix4().copy(camera1.projectionMatrix);
          const cWorldInverse = new THREE.Matrix4().copy(
            camera1.matrixWorldInverse
          );
          cProj.multiply(cWorldInverse).invert();
          const orcProj = new THREE.Matrix4().copy(camera2.projectionMatrix);
          const orcWorldInverse = new THREE.Matrix4().copy(
            camera2.matrixWorldInverse
          );
          orcProj.multiply(orcWorldInverse);
          cProj.multiply(orcProj);
          return cProj;
        }

        return function (camera, lootAt, width, height) {
          const matrix = new THREE.Matrix4();
          // orthographic
          const orCamera = new THREE.OrthographicCamera(
            width / -2,
            width / 2,
            height / 2,
            height / -2,
            -500,
            1000
          );
          orCamera.position.copy(camera.position);
          orCamera.up.copy(camera.up);
          if (camera.type == "PerspectiveCamera") {
            orCamera.lookAt(camera.position);
            matrix.multiply(changeCameraMatrix(camera, orCamera));
          } else {
            orCamera.lookAt(lootAt);
          }
          // origin
          const origin = new THREE.Vector3(0, 0, 0);
          const originCamera = new THREE.OrthographicCamera(
            width / -2,
            width / 2,
            height / 2,
            height / -2,
            -500,
            1000
          );
          originCamera.position.copy(origin);
          originCamera.up.copy(camera.up);
          originCamera.lookAt(origin);
          matrix.multiply(changeCameraMatrix(orCamera, originCamera));

          return matrix;
        };
      })();

      // 渲染
      function render() {
        renderer.clear();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }
      render();
    </script>
  </body>
</html>
