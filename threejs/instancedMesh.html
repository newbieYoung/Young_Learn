<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstancedMesh</title>
    <style>
      body,
      html {
        background-color: #fff;
        margin: 0px;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="retina"></div>
    <script type="module">
      import * as THREE from "../node_modules/three/build/three.module.js";

      // 渲染器
      const width = 1067;
      const height = 600;
      console.log(width + " " + height);
      console.log(window.innerWidth + " " + window.innerHeight);
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(width, height);
      renderer.setClearColor("#ffffff", 1.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById("retina").appendChild(renderer.domElement);

      // 相机
      const camera = new THREE.OrthographicCamera(
        width / -2,
        width / 2,
        height / 2,
        height / -2,
        -500,
        1000
      );
      camera.position.set(0, 0, 0);
      camera.up.set(0, 1, 0); //正方向
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // 场景、灯光、正方体
      const scene = new THREE.Scene();
      const ambientLight = new THREE.AmbientLight(0x333333);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1, 2000);
      pointLight.position.set(70, 112, 98);
      scene.add(pointLight);

      const instancedMax = 10;
      const geometry = new THREE.PlaneGeometry(100, 100);
      const material = new THREE.MeshLambertMaterial({
        color: new THREE.Color(0xff0000),
      });
      // InstancedMesh 不支持 SpriteMaterial
      const mesh = new THREE.InstancedMesh(geometry, material, instancedMax);
      scene.add(mesh);

      // 渲染
      function render() {
        renderer.clear();

        // update instancedMesh matrix
        var transform = new THREE.Object3D();
        for (let i = 0; i < instancedMax; i++) {
          const matrix = new THREE.Matrix4();
          matrix.makeTranslation(Math.random() * 100, Math.random() * 100, 0);
          mesh.setMatrixAt(i, matrix);
        }
        mesh.instanceMatrix.needsUpdate = true;

        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }
      render();
    </script>
  </body>
</html>
