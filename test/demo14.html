<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试 apng-js</title>
</head>

<body>
  <canvas id="fireworks" width="300" height="300"></canvas>
  <script src="../lib/apng-js.js"></script>
  <script>
    window.onload = function () {

      //加载 apng
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://newbieyoung.github.io/Html_learn/img/apng-fireworks.png');
      xhr.responseType = 'blob';
      xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
      xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET');
      xhr.onerror = function () {};
      xhr.onload = function () {
        // apng to buffer
        var reader = new FileReader();
        reader.onload = function () {
          // apngjs
          var apng = parseAPNG(this.result);
          var canvas = document.querySelector('#fireworks');
          var ctx = canvas.getContext('2d');
          apng.getPlayer(ctx).then(function (p) {
            var control = p;
            control.addListener('frame', function () {
              if (control._currentFrameNumber == apng.frames.length - 1) { //最后一帧暂停
                control.pause();
              }
            });
          })

        };
        reader.readAsArrayBuffer(xhr.response);
      };
      xhr.send();
    }
  </script>
</body>

</html>
