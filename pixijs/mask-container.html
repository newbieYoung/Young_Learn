<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mask container</title>
    <script src="../../node_modules/pixi.js/dist/browser/pixi.js"></script>
    <style>
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        const renderer = PIXI.autoDetectRenderer({
          width: 1067,
          height: 600,
          antialias: true,
          transparent: true,
          resolution: window.devicePixelRatio,
        });
        document.body.appendChild(renderer.view);

        const stage = new PIXI.Container();

        const rect1 = new PIXI.Graphics();
        rect1.beginFill(0xff0000, 1.0);
        rect1.drawRect(50, 50, 100, 100);
        rect1.endFill();

        const rect2 = new PIXI.Graphics();
        rect2.beginFill(0x00ffff, 1.0);
        rect2.drawRect(70, 70, 100, 100);
        rect2.endFill();
        
        const group = new PIXI.Container();
        group.addChild(rect1);
        group.addChild(rect2);

        const sprite = new PIXI.Sprite(PIXI.Texture.from("../img/img_0.png"));
        sprite.mask = group;
        stage.addChild(sprite);

        let ticker = PIXI.Ticker.shared;
        ticker.start();
        ticker.add(function () {
          renderer.render(stage);
        });
      };
    </script>
  </body>
</html>
