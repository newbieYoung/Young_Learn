<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bitmap text</title>
    <script src="../../node_modules/pixi.js/dist/browser/pixi.js"></script>
    <style>
      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        const renderer = PIXI.autoDetectRenderer({
          width: 1067,
          height: 600,
          antialias: true,
          transparent: true,
          resolution: window.devicePixelRatio,
        });
        document.body.appendChild(renderer.view);

        const stage = new PIXI.Container();

        const loader = PIXI.Loader.shared;
        loader.add("../fonts/desyrel.xml", "../fonts/desyrel.xml");
        loader.load(function () {
          const bitmapFontText = new PIXI.BitmapText(
            "bitmap fonts are supported!\nWoo yay!",
            { fontName: "Desyrel", fontSize: 55, align: "left" }
          );
          bitmapFontText.x = 50;
          bitmapFontText.y = 200;
          stage.addChild(bitmapFontText);
        });

        let ticker = PIXI.Ticker.shared;
        ticker.start();
        ticker.add(function () {
          renderer.render(stage);
        });
      };
    </script>
  </body>
</html>
