<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web performance mark</title>
</head>
<body>
	<script>
		window.onload = function(){

			let marl1 = 'mark1';
			window.performance.mark(marl1);//标记1

			setTimeout(function(){
				let mark2 = 'mark2';
				window.performance.mark(mark2);//标记1

				let measure1 = 'measure1';
   				window.performance.measure(measure1, marl1, mark2);//测量标记1和标记2

   				//输出标记
   				var marks = window.performance.getEntriesByType('mark');  
				console.log(marks); 

				//输出测量
				var measure = window.performance.getEntriesByType('measure');  
				console.log(measure);  
			},1000)
		}
	</script>
</body>
</html>
