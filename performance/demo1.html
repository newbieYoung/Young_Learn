<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web performance now</title>
</head>
<body>
	<script>
		window.onload = function(){
			/**
			 * Date.now()会受系统程序执行阻塞的影响，performance.now()的时间是以恒定速率递增的，不受系统时间的影响。
			 */
			let start1 = new Date().getTime();
			let start2 = window.performance.now();

			setTimeout(function(){
				let end1 = new Date().getTime();
				let end2 = window.performance.now();

				console.log('new Date()',end1-start1);
				console.log('window.performance.now()',end2-start2);
			},1000);
		}
	</script>
</body>
</html>
