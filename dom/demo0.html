<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素尺寸和大小</title>
	<style type="text/css">
		.parent{
			position: relative;
			top:0;
			width:800px;
			height:600px;
			background-color:pink;
			border:10px solid #000;
			margin:14px;
			padding:22px;
		}
		.child{
			width:400px;
			height:300px;
			background-color:green;
			border:5px solid #000;
			margin:7px;
			padding:11px;
			overflow:scroll;
		}
		.high-child{
			width:10px;
			height:900px;
			background-color:blue;
			border:1px solid #000;
		}
	</style>
</head>
<body>	
	<ul>
		<li>1、已定位父元素是指父元素中第一个定位为relative、absolute、fixed的元素</li>
	</ul>	
	<div class="parent">
		<div class="child"></div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			
			var child = document.querySelector('.child');
			var classStyle = window.getComputedStyle(child);

			updateDetails();
			child.addEventListener('scroll',updateDetails);

			//更新详细信息
			function updateDetails(){
				var text = '';
				text += 'clientWidth(width+padding) : '+child.clientWidth+'<br/>';
				text += 'clientHeight(height+padding) : '+child.clientHeight+'<br/>';
				text += 'clientLeft(border) : '+child.clientLeft+'<br/>';
				text += 'clientTop(border) : '+child.clientTop+'<br/>';
				text += 'offsetWidth(width+padding+border) : '+child.offsetWidth+'<br/>';
				text += 'offsetHeight(height+padding+border) : '+child.offsetHeight+'<br/>';
				text += 'offsetTop(已定位父元素padding+margin) : '+child.offsetTop+'<br/>';
				text += 'offsetLeft(已定位父元素padding+margin) : '+child.offsetLeft+'<br/>';
				text += 'scrollWidth(clientWidth+横向滚动条可以滚动的最大距离) : '+child.scrollWidth+'<br/>';
				text += 'scrollHeight(clientHeight+纵向滚动条可以滚动的最大距离) : '+child.scrollHeight+'<br/>';
				text += 'scrollLeft(横滚动条滚动的左侧距离) : '+child.scrollLeft+'<br/>';
				text += 'scrollTop(纵滚动条滚动的上侧距离) : '+child.scrollTop+'<br/>';

				text += '<div class="high-child"></div>';

				child.innerHTML = text;
			}
		};
	</script>
</body>
</html>
