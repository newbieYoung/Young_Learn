<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox radio</title>
	<style>

		input[type="checkbox"] {
			display:none;
		}
		input[type="checkbox"] + label {
			font-size:24px;
			color:#000;
		}

		input[type="checkbox"] + label span {
			display:inline-block;
			width:27px;
			height:27px;
			margin:-2px 10px 0 0;
			vertical-align:middle;
			cursor:pointer;
			border:3px solid rgb(217, 177, 93);
			border-radius:8px;
			position: relative;
		}

		input[type="checkbox"]:checked + label span {
			background-color:rgb(217, 177, 93);
		}
		input[type="checkbox"]:checked + label span:after{
			content:'';
			width:19px;
			height:15px;
			background-image:url(../img/icon-right.png);
			background-size:100% 100%;
			position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
		}



		input[type="radio"] {
			display:none;
		}

		input[type="radio"] + label {
			font-size:24px;
			color:#000;
		}

		input[type="radio"] + label span {
			display:inline-block;
			width:27px;
			height:27px;
			margin:-2px 10px 0 0;
			vertical-align:middle;
			cursor:pointer;
			border:3px solid rgb(217, 177, 93);
			border-radius:50%;
			position: relative;
		}

		input[type="radio"]:checked + label span {
			background-color:rgb(217, 177, 93);
		}
		input[type="radio"]:checked + label span:after{
			content:'';
			width:19px;
			height:15px;
			background-image:url(../img/icon-right.png);
			background-size:100% 100%;
			position: absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
			margin:auto;
		}
	</style>
</head>
<body>
	<div class="self-checkbox">
		<input type="checkbox" id="c1" name="cc" />
		<label for="c1"><span></span>Check Box 1</label>
	</div>
	<div class="self-checkbox">
		<input type="checkbox" id="c2" name="cc" />
		<label for="c2"><span></span>Check Box 2</label>
	</div>
	<div class="self-radio">
		<input type="radio" id="r1" name="rr" />
		<label for="r1"><span></span>Check Box 2</label>
	</div>
	<div class="self-radio">
		<input type="radio" id="r2" name="rr" />
		<label for="r2"><span></span>Check Box 2</label>
	</div>
</body>
</html>
