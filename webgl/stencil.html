<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>stencil</title>
    <script src="./webgl.js"></script>
  </head>
  <body>
    <canvas id="webgl" width="600" height="600"></canvas>
    <script>
      const canvas = document.querySelector("#webgl");
      const gl = canvas.getContext("webgl", { stencil: true });
      gl.enable(gl.STENCIL_TEST);
      gl.clearColor(0.9, 0.9, 0.9, 1.0);

      const program = {
        vertexSrc: `
          attribute vec4 a_position;
          
          uniform vec4 u_translation;
          
          void main() {
            gl_Position = a_position + u_translation;
          }
        `,
        fragmentSrc: `
          precision mediump float;
          
          uniform vec4 u_color;
          
          void main() {
            gl_FragColor = u_color;
          }
        `,
      };
      const webglProgram = generateProgram(gl, program);
      const u_translation = gl.getUniformLocation(
        webglProgram,
        "u_translation"
      );
      const u_color = gl.getUniformLocation(webglProgram, "u_color");

      function objBuffer(width) {
        const vertices = new Float32Array([
          -width,
          width,
          -width,
          -width,
          width,
          width,
          width,
          -width,
        ]);
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const a_position = gl.getAttribLocation(webglProgram, "a_position");
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_position);

        const index = new Uint16Array([0, 1, 2, 1, 2, 3]);
        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, index, gl.STATIC_DRAW);
      }

      // 相加遮罩
      function addMask() {
        gl.clear(
          gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT
        );

        objBuffer(0.5);

        // 黄
        gl.uniform4f(u_translation, -0.2, -0.2, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 1.0, 0.0, 1.0);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

        // 遮罩
        gl.colorMask(false, false, false, false); // 关闭颜色缓冲所有通道
        gl.stencilFunc(gl.ALWAYS, 1, 0xff);
        gl.stencilOp(gl.KEEP, gl.KEEP, gl.REPLACE);
        // gl.stencilFunc(gl.EQUAL, 0, 0xff);
        // gl.stencilOp(gl.KEEP, gl.KEEP, gl.INCR);
        gl.uniform4f(u_translation, 0.5, 0.5, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 1.0, 1.0, 1.0); // 白
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

        // 红
        gl.colorMask(true, true, true, true); // 开启颜色缓冲
        gl.stencilFunc(gl.EQUAL, 1, 0xff); // EQUAL 1
        gl.stencilOp(gl.KEEP, gl.KEEP, gl.KEEP);
        gl.uniform4f(u_translation, 0.0, 0.0, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 0.0, 0.0, 1.0);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);
      }
      // addMask();

      // 相减遮罩
      function reduceMask() {
        gl.clear(
          gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT | gl.STENCIL_BUFFER_BIT
        );

        objBuffer(0.5);

        // 黄
        gl.uniform4f(u_translation, -0.2, -0.2, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 1.0, 0.0, 1.0);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

        // 遮罩
        gl.colorMask(false, false, false, false); // 关闭颜色缓冲所有通道
        gl.stencilFunc(gl.ALWAYS, 1, 0xff);
        gl.stencilOp(gl.KEEP, gl.KEEP, gl.REPLACE);
        gl.uniform4f(u_translation, 0.5, 0.5, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 1.0, 1.0, 1.0); // 白
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

        // 红
        gl.colorMask(true, true, true, true); // 开启颜色缓冲
        gl.stencilFunc(gl.EQUAL, 0, 0xff); // EQUAL 1
        gl.stencilOp(gl.KEEP, gl.KEEP, gl.KEEP);
        gl.uniform4f(u_translation, 0.0, 0.0, 0.0, 0.0);
        gl.uniform4f(u_color, 1.0, 0.0, 0.0, 1.0);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);
      }
      reduceMask();
    </script>
  </body>
</html>
