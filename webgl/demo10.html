<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>魔方</title>
        <script type="text/javascript" src="../lib/three.js"></script>
        <script type="text/javascript" src="../lib/three-orbit-controls.js"></script>
        <style type="text/css">
        	body{
        		margin:0;
        		padding:0;
        	}
        	div#canvas-frame {
                cursor: pointer;
                width:100%;
                height:100%;
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="threeStart();">
        <div id="canvas-frame"></div>
        <script>
            var renderer;
            var controller;
            var width;
            var height;
            var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();
            var intersect;
            var startPoint;
            var movePoint;
            var isRotating = false;//魔方是否正在转动
            var xLine = new THREE.Vector3( 1, 0, 0 );
            var xLineAd = new THREE.Vector3( -1, 0, 0 );
            var yLine = new THREE.Vector3( 0, 1, 0 );
            var yLineAd = new THREE.Vector3( 0, -1, 0 );
            var zLine = new THREE.Vector3( 0, 0, 1 );
            var zLineAd = new THREE.Vector3( 0, 0, -1 );

            window.requestAnimFrame = (function() {
                return window.requestAnimationFrame ||
                       window.mozRequestAnimationFrame ||
                       window.webkitRequestAnimationFrame ||
                       window.msRequestAnimationFrame ||
                       window.webkitRequestAnimationFrame;
            })();

            var cubeParams = {//魔方参数
                x:-75,
                y:75,
                z:75,
                num:3,
                len:50,
                colors:['rgba(255,193,37,1)','rgba(0,191,255,1)',
                        'rgba(50,205,50,1)','rgba(178,34,34,1)',
                        'rgba(255,255,0,1)','rgba(255,255,255,1)']
            };

            function initThree() {
                width = window.innerWidth;
                height = window.innerHeight;
                //创建渲染器
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                renderer.setClearColor(0xFFFFFF, 1.0);
                //并添加容器中
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
            }

            var camera;
            function initCamera() {
            	//创建相机
            	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
                camera.position.x = 0
                camera.position.y = 0;
                camera.position.z = 600;
                camera.up.x = 0;//正方向
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
                //视角控制
                controller = new THREE.OrbitControls(camera, renderer.domElement);
                controller.target = new THREE.Vector3(0, 0, -75);//设置控制点
            }

            var scene;
            function initScene() {
            	//创建场景
            	scene = new THREE.Scene();
            }

            var light;
            function initLight() {
            	//创建光线
            	light = new THREE.AmbientLight(0xfefefe);
				scene.add(light);
            }

            var cubes
            function initObject() {
                cubes = SimpleCube(cubeParams.x,cubeParams.y,cubeParams.z,cubeParams.num,cubeParams.len,cubeParams.colors);
                for(var i=0;i<cubes.length;i++){
                    scene.add(cubes[i]);
                }

                //坐标轴
                var xmat = new THREE.LineBasicMaterial({color: 0xff0000});
                var xgeo = new THREE.Geometry();
                xgeo.vertices.push(
                    new THREE.Vector3( 0, 0, 0 ),
                    new THREE.Vector3( 300, 0, 0 )
                );
                var xline = new THREE.Line( xgeo, xmat );
                scene.add( xline );

                var ymat = new THREE.LineBasicMaterial({color: 0x00ff00});
                var ygeo = new THREE.Geometry();
                ygeo.vertices.push(
                    new THREE.Vector3( 0, 0, 0 ),
                    new THREE.Vector3( 0, 300, 0 )
                );
                var yline = new THREE.Line( ygeo, ymat );
                scene.add( yline );

                var zmat = new THREE.LineBasicMaterial({color: 0x0000ff});
                var zgeo = new THREE.Geometry();
                zgeo.vertices.push(
                    new THREE.Vector3( 0, 0, 0 ),
                    new THREE.Vector3( 0, 0, 300 )
                );
                var zline = new THREE.Line( zgeo, zmat );
                scene.add( zline );
            }

            function render(){
            	//渲染
                renderer.clear();
                raycaster.setFromCamera(mouse, camera);
                //Raycaster方式定位选取元素，可能会选取多个，以第一个为准
                intersect = raycaster.intersectObjects(scene.children)[0];
                //如果操作焦点在魔方上则取消移动，反之恢复移动
                if(intersect){
                    controller.enabled = false;
                }else{
                    controller.enabled = true;
                }
                renderer.render(scene, camera);
                window.requestAnimFrame(render);
            }

            /**
             * 魔方
             * x、y、z 魔方正面左上角坐标
             * num 魔方单位方向上数量
             * len 魔方单位正方体宽高
             * colors 魔方六面体颜色
             */
            function SimpleCube(x,y,z,num,len,colors){
                var cubes = [];
                for(var i=0;i<num;i++){
                    for(var j=0;j<num*num;j++){
                        var cubegeo = new THREE.BoxGeometry(len,len,len);
                        var materials = [];
                        var myFaces = [];
                        myFaces.push(faces(colors[0]));
                        myFaces.push(faces(colors[1]));
                        myFaces.push(faces(colors[2]));
                        myFaces.push(faces(colors[3]));
                        myFaces.push(faces(colors[4]));
                        myFaces.push(faces(colors[5]));
                        for (var k = 0; k < 6; k++) {
                            var texture = new THREE.Texture(myFaces[k]);
                            texture.needsUpdate = true;
                            materials.push(new THREE.MeshLambertMaterial({
                                map: texture
                            }));
                        }
                        var cubemat = new THREE.MeshFaceMaterial(materials);
                        var cube = new THREE.Mesh( cubegeo, cubemat );
                        //中心坐标
                        cube.position.x = (x+len/2)+(j%3)*len;
                        cube.position.y = (y-len/2)-parseInt(j/3)*len;
                        cube.position.z = (z-len/2)-i*len;

                        cubes.push(cube)
                    }
                }
                return cubes;
            }

            //生成canvas素材
            function faces(rgbaColor) {
                var canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                var context = canvas.getContext('2d');
                if (context) {
                    // 3
                    context.fillStyle = 'rgba(0,0,0,1)';
                    context.fillRect(0, 0, 256, 256);
                    context.rect(16, 16, 224, 224);
                    context.lineJoin = 'round';
                    context.lineWidth = 16;
                    context.fillStyle = rgbaColor;
                    context.strokeStyle = rgbaColor;
                    context.stroke();
                    context.fill();

                } else {
                    alert('您的浏览器不支持Canvas无法预览.\n');
                }
                return canvas;
            }

            function threeStart() {
                initThree();
                initScene();
                initCamera();
                initLight();
                initObject();
                render();

                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('mousemove', onMouseMove, false );
                window.addEventListener('mousedown', onMouseDown, false);
            }

            //屏幕尺寸变化
            function onWindowResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize( width, height );
            }

            //鼠标移动
            function onMouseMove(event){
                mouse.x = (event.clientX / width)*2 - 1;
                mouse.y = -(event.clientY / height)*2 + 1;
                if(intersect){
                    if(!isRotating&&startPoint){//魔方没有进行转动且满足进行转动的条件
                        movePoint = intersect.point;
                        if(!movePoint.equals(startPoint)){
                            isRotating = true;
                            var sub = movePoint.sub(startPoint);
                            var direction = getDirection(sub);
                            var elements = getBoxs(intersect,direction);
                            var startTime = new Date().getTime();
                            window.requestAnimFrame(function(timestamp){
                                rotateAnimation(elements,direction,timestamp,0);
                            });
                        }
                    }
                }
            }

            //鼠标点击
            function onMouseDown(event){
                if(!isRotating&&intersect){
                    startPoint = intersect.point;
                }
            }

            //绕着世界坐标系的某个轴旋转
            function rotateAroundWorldY(obj,rad){
                var x0 = obj.position.x;
                var z0 = obj.position.z;
                obj.rotateY(rad);
                obj.position.x = Math.cos(rad)*x0+Math.sin(rad)*z0;
                obj.position.z = Math.cos(rad)*z0-Math.sin(rad)*x0;
            }
            function rotateAroundWorldZ(obj,rad){
                var x0 = obj.position.x;
                var y0 = obj.position.y;
                obj.rotateZ(rad);
                obj.position.x = Math.cos(rad)*x0-Math.sin(rad)*y0;
                obj.position.y = Math.cos(rad)*y0+Math.sin(rad)*x0;
            }
            function rotateAroundWorldX(obj,rad){
                var y0 = obj.position.y;
                var z0 = obj.position.z;
                obj.rotateX(rad);
                obj.position.y = Math.cos(rad)*y0-Math.sin(rad)*z0;
                obj.position.z = Math.cos(rad)*z0+Math.sin(rad)*y0;
            }

            /**
             * direction
             * 0:xLine
             * 1:xLineAd
             * 2:yLine
             * 3:yLineAd
             * 4:zLine
             * 5:zLineAd
             */

            /**
             * 旋转动画
             */
            function rotateAnimation(elements,direction,timestamp,startstamp){
                var totalTime = 1000;//转动的总运动时间
                if(startstamp===0){
                    startstamp = timestamp;
                }
                for(var i=0;i<elements.length;i++){
                    rotateAroundWorldY(elements[i],Math.PI*45/180);
                }
                
                // if(timestamp-startstamp<1000){
                //     for(var i=0;i<elements.length;i++){
                //         elements[i].rotation.y = 90*Math.PI/180*(timestamp-startstamp)/totalTime;
                //     }
                //     window.requestAnimFrame(function(timestamp){
                //         rotateAnimation(elements,direction,timestamp,startstamp);
                //     });
                // }else{
                //     for(var i=0;i<elements.length;i++){
                //         elements[i].rotation.y = 90*Math.PI/180;
                //     }
                //     isRotating = false;
                //     startPoint = null;
                // }
            }


            //获得旋转方向
            function getDirection(vector3){
                var direction;
                //判断差向量和x、y、z轴的夹角
                var xAngle = vector3.angleTo(xLine);
                var xAngleAd = vector3.angleTo(xLineAd);
                var yAngle = vector3.angleTo(yLine);
                var yAngleAd = vector3.angleTo(yLineAd);
                var zAngle = vector3.angleTo(zLine);
                var zAngleAd = vector3.angleTo(zLineAd);
                var minAngle = min([xAngle,xAngleAd,yAngle,yAngleAd,zAngle,zAngleAd]);//最小夹角

                switch(minAngle){
                    case xAngle:
                        direction = 0;//绕y轴向x轴正方向旋转90度
                        break;
                    case xAngleAd:
                        direction = 1;//绕y轴向x轴反方向旋转90度
                        break;
                    case yAngle:
                        direction = 2;//绕x轴向y轴正方向旋转90度
                        break;
                    case yAngleAd:
                        direction = 3;//绕x轴向y轴反方向旋转90度
                        break;
                    case zAngle:
                        direction = 4;//绕y轴向z轴正方向旋转90度
                        break;
                    case zAngleAd:
                        direction = 4;//绕y轴向z轴反方向旋转90度
                        break;
                    default:
                        break;
                }
                return direction;
            }

            //根据方向获得运动元素
            function getBoxs(target,direction){
                var targetId = target.object.id;
                var ids = [];               
                for(var i=0;i<cubes.length;i++){
                    ids.push(cubes[i].id);
                }
                var minId = min(ids);
                targetId = targetId-minId;
                var numI = parseInt(targetId/9);
                var numJ = targetId%9;
                var boxs = [];
                //根据绘制时的规律判断 no = i*9+j
                switch(direction){
                    case 0:
                    case 1:
                        for(var i=0;i<cubes.length;i++){
                            var tempId = cubes[i].id-minId;
                            if(parseInt(numJ/3)===parseInt(tempId%9/3)){
                                boxs.push(cubes[i]);
                            }
                        }
                        break;
                    case 2:
                    case 3:
                        for(var i=0;i<cubes.length;i++){
                            var tempId = cubes[i].id-minId;
                            if(tempId%9%3===numJ%3){
                                boxs.push(cubes[i]);
                            }
                        }
                        break;
                    case 4:
                    case 5:
                        for(var i=0;i<cubes.length;i++){
                            var tempId = cubes[i].id-minId;
                            if(parseInt(tempId/3)===parseInt(numJ/3)){
                                boxs.push(cubes);
                            }
                        }
                        break;
                    default:
                        break;
                }
                return boxs;
            }

            //获取数组中的最小值
            function min(arr){
                var min = arr[0];
                for(var i=1;i<arr.length;i++){
                    if(arr[i]<min){
                        min = arr[i];
                    }
                }
                return min;
            }
        </script>
    </body>
</html>
