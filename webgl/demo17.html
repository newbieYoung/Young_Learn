<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThreeJS GPU 粒子系统 模型切换</title>
    <script type="text/javascript" src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/tween.min.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }
        div#canvas-frame {
            cursor: pointer;
            width:100%;
            height:100%;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body onload="threeStart();">
<div id="canvas-frame"></div>
<script>
    'use strict';
    var renderer;//渲染器
    var width;//页面宽度
    var height;//页面高度
    var stats;//性能检测
    window.requestAnimFrame = (function() {//如果有变化则可能还需要requestAnimationFrame刷新
        return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.webkitRequestAnimationFrame;
    })();
    //开始
    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        render();
    }
    //根据页面宽度和高度创建渲染器，并添加容器中
    function initThree() {
        width = window.innerWidth;
        height = window.innerHeight;
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(width, height);
        var container = document.getElementById('canvas-frame');

        container.appendChild(renderer.domElement);

        stats = new Stats();
        container.appendChild( stats.dom );
    }
    //创建相机，并设置正方向和中心点
    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(40, width / height, 1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 150;
        camera.up.x = 0;//正方向
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt({
            x : 0,
            y : 0,
            z : 0
        });
    }
    //创建场景，后续元素需要加入到场景中才会显示出来
    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }
    //创建光线
    var light;
    function initLight() {
        light = new THREE.DirectionalLight(0xffffff);
        light.position.set(0,200,0);
        scene.add(light);
    }
    //创建展示场景所需的各种元素
    var particleSystem;
    function initObject() {

        var loader = new THREE.JSONLoader();
        var obj1,obj2;

        //加载模型
        loader.load('./json/teapot.js',function(obj){
            obj1 = obj;
            if(obj1&&obj2){
                addParticles(obj1,obj2);
            }
        });
        loader.load('./json/head.js',function(obj){
            obj2 = obj;
            if(obj1&&obj2){
                addParticles(obj1,obj2);
            }
        });
    }

    function addParticles(obj1,obj2){
        var moreObj, lessObj;
        if(obj1.vertices.length > obj2.vertices.length) {
            moreObj = obj1;
            lessObj = obj2;
        } else {
            moreObj = obj2;
            lessObj = obj1;
        }
        moreObj = new THREE.BufferGeometry().fromGeometry(moreObj);
        lessObj = new THREE.BufferGeometry().fromGeometry(lessObj);

        var morePos = moreObj.attributes.position.array;
        var lessPos = lessObj.attributes.position.array;

        var moreLen = morePos.length;
        var lessLen = lessPos.length;
        var position2 = new Float32Array(moreLen);
        position2.set(lessPos);
        for(var i = lessLen, j = 0; i < moreLen; i++, j++) {
            j %= lessLen;
            position2[i] = lessPos[j];
            position2[i+1] = lessPos[j+1];
            position2[i+2] = lessPos[j+2];
        }

        var sizes = new Float32Array(moreLen);
        for (var i = 0; i < moreLen; i++) {
            sizes[i] = 4;
        }

        moreObj.addAttribute('size', new THREE.BufferAttribute(sizes, 1));
        moreObj.addAttribute('position2', new THREE.BufferAttribute(position2, 3));

        var uniforms = {
            color:{value: new THREE.Color(0xffffff)},
            texture:{value: new THREE.TextureLoader().load( './textures/dot.png')},
            val: {value: 1.0}
        };
        var shaderMaterial = new THREE.ShaderMaterial({
            uniforms:       uniforms,
            vertexShader:   document.getElementById('vs').textContent,
            fragmentShader: document.getElementById('fs').textContent,
            blending:       THREE.AdditiveBlending,
            depthTest:      false,
            transparent:    true
        });

        particleSystem = new THREE.Points(moreObj, shaderMaterial);
        scene.add(particleSystem);

        var pos = {val: 1};
        var tween = new TWEEN.Tween(pos).to({val: 0}, 2000).easing(TWEEN.Easing.Quadratic.InOut).delay(1000).onUpdate(function(){
            tweenCallback(this.val);
        });
        var tweenBack = new TWEEN.Tween(pos).to({val: 1}, 2000).easing(TWEEN.Easing.Quadratic.InOut).delay(1000).onUpdate(function(){
            tweenCallback(this.val);
        });
        tween.chain(tweenBack);
        tweenBack.chain(tween);
        tween.start();
    }
    function tweenCallback(val){
        particleSystem.material.uniforms.val.value = val;
    }

    //渲染
    function render(){
        renderer.clear();
        TWEEN.update();
        stats.update();

        if(particleSystem) {
            var time = Date.now()*0.005;
            particleSystem.rotation.y = 0.01 * time;

            var bufferObj = particleSystem.geometry;
            var sizes = bufferObj.attributes.size.array;
            var len = sizes.length;
            for (var i = 0; i < len; i++) {
                sizes[i] = 1.5*(2.0+Math.sin(0.02*i+time));
            }
            bufferObj.attributes.size.needsUpdate = true;
        }

        renderer.render(scene, camera);
        window.requestAnimFrame(render);
    }
</script>
<script id="fs" type="x-shader/x-fragment">
    uniform vec3 color;
    uniform sampler2D texture;
    varying vec3 vPos;

    void main() {

        vec3 vColor = vec3(1.0, 0., 0.);
        vColor.r = vPos.z/50.;
        vColor.g = vPos.y/50.;
        vColor.b = vPos.x/50.;

        gl_FragColor = vec4( color * vColor, 1.0 );

        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

    }
</script>
<script id="vs" type="x-shader/x-vertex">
    attribute float size;
    attribute vec3 position2;
    uniform float val;
    varying vec3 vPos;

    void main() {

        vPos.x = position.x * val + position2.x * (1.-val);
        vPos.y = position.y* val + position2.y * (1.-val);
        vPos.z = position.z* val + position2.z * (1.-val);

        vec4 mvPosition = modelViewMatrix * vec4( vPos, 1.0 );

        gl_PointSize = size;

        gl_Position = projectionMatrix * mvPosition;

    }
</script>
</body>
</html>
