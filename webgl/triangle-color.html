<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>triangle color</title>
    <script type="text/javascript" src="./sim-tools.js"></script>
  </head>
  <body>
    <canvas id="webgl" width="400" height="400"></canvas>
    <!-- 片段着色器程序 -->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_color;
         void main() {
         	gl_FragColor = v_color;//从顶点着色器接收数据
         }
    </script>
    <!-- 顶点着色器程序 -->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 a_position;
      attribute vec4 a_color;
      varying vec4 v_color;
         void main() {
         	gl_Position = a_position;
         	v_color = a_color;//将数据传给片元着色器
         }
    </script>
    <script type="text/javascript">
      var canvas = document.querySelector("#webgl");
      var gl = canvas.getContext("webgl");
      var shaderProgram = initShaders(gl);

      var num = initVertexBuffers(gl, shaderProgram);

      gl.clearColor(0.0, 0.0, 1.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLES, 0, num);

      // 初始化顶点位置
      function initVertexBuffers(gl, shaderProgram) {
        var datas = new Float32Array([
          // 顶点坐标和颜色
          0.0, 0.5, 1.0, 0.0, 0.0, -0.5, -0.5, 0.0, 1.0, 0.0, 0.5, -0.5, 0.0,
          0.0, 1.0,
        ]);
        var size = datas.BYTES_PER_ELEMENT; // 数组中的每个元素的大小（以字节为单位）
        var num = 3;

        // 创建缓冲区对象
        var vertexBuffer = gl.createBuffer();
        // 向缓冲区对象中写入数据
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer); // 将缓冲区对象绑定到目标
        gl.bufferData(gl.ARRAY_BUFFER, datas, gl.STATIC_DRAW);

        var a_position = gl.getAttribLocation(shaderProgram, "a_position"); // 获取attribute变量的存储位置
        // 将缓冲区对象分配给a_position变量
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, size * 5, 0);
        // 连接a_position变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_position);

        var a_color = gl.getAttribLocation(shaderProgram, "a_color");
        gl.vertexAttribPointer(a_color, 3, gl.FLOAT, false, size * 5, size * 2);
        gl.enableVertexAttribArray(a_color);

        return num;
      }
    </script>
  </body>
</html>
