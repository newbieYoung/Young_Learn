<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>point</title>
    <script type="text/javascript" src="./sim-tools.js"></script>
  </head>
  <body>
    <canvas id="webgl" width="400" height="400"></canvas>
    <!-- 片段着色器程序 -->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float; // 不写会报错 No precision specified for (float)，缺少精度描述
      uniform vec4 u_fragColor;
         void main() {
             gl_FragColor = u_fragColor;
         }
    </script>
    <!-- 顶点着色器程序 -->
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 a_position;
      attribute float a_pointSize;
         void main() {
         	gl_Position = a_position;
         	gl_PointSize = a_pointSize;
         }
    </script>
    <script>
      var canvas = document.querySelector("#webgl");
      var gl = canvas.getContext("webgl"); // 获取 canvas 上下文
      var shaderProgram = initShaders(gl); // 初始化着色器程序

      var a_position = gl.getAttribLocation(shaderProgram, "a_position"); // 获取 attribute 变量的存储位置
      var a_pointSize = gl.getAttribLocation(shaderProgram, "a_pointSize");
      var u_fragColor = gl.getUniformLocation(shaderProgram, "u_fragColor"); // 获取 uniform 变量的存储位置
      gl.clearColor(0.0, 0.0, 1.0, 1.0); // 设置背景颜色
      gl.clear(gl.COLOR_BUFFER_BIT); // 清空canvas绘图区域
      gl.vertexAttrib1f(a_pointSize, 5.0);

      var points = [];
      var colors = [];
      canvas.addEventListener("mousedown", function (e) {
        var rect = e.target.getBoundingClientRect();
        var left = rect.left;
        var top = rect.top;
        var x = (e.clientX - left - canvas.width / 2) / (canvas.width / 2);
        var y = (canvas.height / 2 - e.clientY + top) / (canvas.height / 2);
        points.push([x, y]);
        if (x >= 0.0 && y >= 0.0) {
          colors.push([1.0, 0.0, 0.0, 1.0]); // 第一象限 红色
        } else if (x < 0.0 && y < 0.0) {
          colors.push([0.0, 1.0, 0.0, 1.0]); // 第三象限 绿色
        } else {
          colors.push([1.0, 1.0, 1.0, 1.0]); // 其它 白色
        }
        gl.clear(gl.COLOR_BUFFER_BIT);
        for (var i = 0; i < points.length; i++) {
          gl.vertexAttrib3f(a_position, points[i][0], points[i][1], 0.0); // 将顶点位置传输给attribute变量
          gl.uniform4f(
            u_fragColor,
            colors[i][0],
            colors[i][1],
            colors[i][2],
            colors[i][3]
          );
          gl.drawArrays(gl.POINTS, 0, 1); // 绘制一个点
        }
      });
    </script>
  </body>
</html>
