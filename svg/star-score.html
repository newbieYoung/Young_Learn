<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>蒙版-非透明图片任意比例星星评分</title>
    <style>
      .demo0 {
        width: 200px;
        height: 200px;
        position: relative;
        border: 1px solid #aaa;
        background-image: linear-gradient(
          90deg,
          #ffcb18 0,
          #ffcb18 30%,
          #eeebea 30%,
          #eeebea 100%
        );
      }

      /*background: #FFCB18;*/
      /*background: #EEEBEA;*/

      /* 定义好蒙版，黑色完全透明、白色完全不透明 */
      .demo0 svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .demo0 svg rect {
        fill: white;
      }

      /* 蒙版不会直接渲染，只会在引用的地方起作用，因此定义个矩形用来引用定义好的蒙版 */
      .demo0 svg > rect {
        -webkit-mask: url(#mask);
        mask: url(#mask);
      }
    </style>
  </head>
  <body>
    <div class="demo0">
      <svg
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <mask id="mask" x="0" y="0" width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" />
            <g transform="translate(-22.250000,-1.000000)" fill="#000">
              <path
                d="M30.2506671,13.4684693 L26.437151,16.2764539 C26.081367,16.5384264 25.5805765,16.462377 25.3186041,16.106593 C25.1622488,15.8942474 25.1205799,15.6184897 25.2072129,15.3694268 L26.7398064,10.9633459 L22.8841776,8.29818696 C22.5207285,8.04695693 22.4297569,7.54866101 22.680987,7.18521187 C22.8327485,6.96566168 23.0840031,6.83625409 23.3508708,6.84019113 L28.0808359,6.90997123 L29.487413,2.43063335 C29.6197807,2.00909972 30.0688064,1.7746844 30.49034,1.90705208 C30.7399931,1.98544678 30.9355266,2.18098024 31.0139213,2.43063335 L32.4204984,6.90997123 L37.1504635,6.84019113 C37.5922432,6.83367365 37.9556599,7.18652342 37.9621774,7.62830315 C37.9661144,7.89517082 37.8367068,8.14642542 37.6171566,8.29818696 L33.7615279,10.9633459 L35.2941214,15.3694268 C35.4392746,15.7867305 35.2186531,16.2426919 34.8013494,16.3878451 C34.5522865,16.4744782 34.2765288,16.4328092 34.0641832,16.2764539 L30.2506671,13.4684693 Z"
              ></path>
            </g>
          </mask>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" />
      </svg>
    </div>
  </body>
</html>
