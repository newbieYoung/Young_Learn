<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feComponentTransfer</title>
    <style>
      .img {
        width: 300px;
        height: 300px;
        background-image: url(../img/lena.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        filter: url("#table");
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter
          id="table"
          filterUnits="objectBoundingBox"
          x="0"
          y="0"
          width="300"
          height="300"
          color-interpolation-filters="sRGB"
        >
          <feComponentTransfer>
            <!-- table [0.0 0.7 0.9 1.0] : [0.0, 1/3]->[0.0, 0.7] [1/3, 2/3]->[0.7, 0.9] [2/3, 1.0]->[0.9, 1.0] -->
            <!-- <feFuncR type="table" tableValues="0.0 0.7 0.9 1.0"/>
          <feFuncG type="table" tableValues=".2 0.7 0.9 1.0"/>
          <feFuncB type="table" tableValues=".2 0.7 0.9 1.0"/> -->

            <!-- discrete [0.0 0.5 0.5 0.9] : [0.0, 1/4]->0.0 [1/4, 2/4]->0.5 [2/4, 3/4]->0.5 [3/4, 1.0]->0.9  -->
            <!-- <feFuncR type="discrete" tableValues="0.0 1.0 1.0 1.0"/>
          <feFuncG type="discrete" tableValues="0.0 0.5 0.5 0.9"/>
          <feFuncB type="discrete" tableValues="0.0 0.6"/> -->

            <!-- linear C' = slope * C + intercept -->
            <!-- <feFuncR type="linear" slope="0" intercept="0"/>
          <feFuncG type="linear" slope="0" intercept="0"/>
          <feFuncB type="linear" slope="1" intercept="0"/> -->

            <!-- gamma C' = amplitude * pow(C, exponent) + offset -->
            <feFuncR type="gamma" amplitude="2" exponent="5" offset="0" />
            <feFuncG type="gamma" amplitude="2" exponent="3" offset="0" />
            <feFuncB type="gamma" amplitude="2" exponent="1" offset="0" />
          </feComponentTransfer>
        </filter>
      </defs>
    </svg>
    <div class="img"></div>
  </body>
</html>
