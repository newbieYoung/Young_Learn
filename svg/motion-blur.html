<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>运动模糊</title>
    <style>
      div {
        display: inline-block;
        margin-right: 50px;
      }
      svg {
        display: none;
      }
      .demo0 {
        width: 165px;
        height: 165px;
        border-radius: 50%;
        opacity: 0.62;
        background-image: radial-gradient(
          circle at 50% 50%,
          #4185fc 35%,
          #0352db 91%
        );
        filter: url("#blur3");
      }
      .demo1 {
        width: 256px;
        height: 256px;
        background-image: url(../img/lena.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        filter: url("#blur2");
      }
      /* 模拟任意角度的运动模糊 */
      .layer-reset {
        width: 256px;
        height: 256px;
        transform: rotate(-45deg);
      }
      .layer-blur {
        width: 100%;
        height: 100%;
        filter: url("#blur2");
      }
      .layer-img {
        width: 100%;
        height: 100%;
        background-image: url(../img/lena.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="blur2">
          <feGaussianBlur stdDeviation="20 0" />
        </filter>
        <filter id="blur3">
          <feGaussianBlur stdDeviation="11 0" />
        </filter>
      </defs>
    </svg>
    <div class="demo0"></div>
    <div class="demo1"></div>
    <div class="layer-reset">
      <div class="layer-blur">
        <div class="layer-img"></div>
      </div>
    </div>
  </body>
</html>
